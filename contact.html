---
title: Contact
description: Get in touch with the Loriqeet team
---

<header class="pt-5 text-center">
  <div class="container">
    <h1 class="display-6">{{ page.title }}</h1>
    <p class="lead">{{ page.description }}</p>
  </div>
</header>
<main class="py-5">
  <div class="container">
    <form class="mx-auto col-12 col-lg-6" id="contact-form" action="{{ site.formspreeurl }}" method="post">
      <div class="my-3">
        <label for="email" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="you@yourcompany.com" size="100" required>
      </div>
      <div class="my-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
      </div>
      <div class="my-4 d-grid d-lg-block">
        <button id="contact-form-button" type="submit" class="btn btn-primary"><i class="bi bi-envelope-fill"></i> Send</button>
      </div>
    </form>
  </div>
</main>
